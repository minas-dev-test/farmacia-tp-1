<div class="list-container">
  <mat-card>

    <mat-toolbar color="accent">
      <span>
        Medicamentos
      </span>
      <!-- <span class="fill-remaining-space"></span> -->
      <button mat-button (click)="toggleMedicamentoForm()">{{showForm? 'Voltar':'Nova entrada'}}</button>
      <button mat-button routerLink="/medicamentos/" *ngIf="!showForm">Tabela</button>
    </mat-toolbar>

    <mat-card-content class="table-card" *ngIf="!showForm">
        
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busca">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="nomeComercial">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let e"> {{e.nomeComercial}} </td>
        </ng-container>
      
        <ng-container matColumnDef="laboratorio">
          <th mat-header-cell *matHeaderCellDef> Laboratorio </th>
          <td mat-cell *matCellDef="let e"> {{e.laboratorio}} </td>
        </ng-container>
      
        <ng-container matColumnDef="tipo.codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let e"> {{e.tipo.codigo}} </td>
        </ng-container>
      
        <ng-container matColumnDef="tipo.descricao">
          <th mat-header-cell *matHeaderCellDef> Descricao </th>
          <td mat-cell *matCellDef="let e"> {{e.tipo.descricao}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>

    <mat-card-content *ngIf="showForm">
        <div>
            <app-medicamentos-form></app-medicamentos-form>
        </div>
    </mat-card-content>
    
  </mat-card>
</div>
