<h2 mat-dialog-title>Criar ponto de apoio</h2>

<mat-dialog-content [formGroup]="PDAForm">

    <mat-form-field>
        <input matInput placeholder="Nome" formControlName="nome">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Rua" formControlName="rua">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Número" formControlName="numero">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Complemento" formControlName="complemento">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Bairro" formControlName="bairro">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Cidade" formControlName="cidade">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Estado" formControlName="estado">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Ponto de Referência" formControlName="pnt_referencia">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="CEP" formControlName="cep">
    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
