<mat-card>
    <mat-card-content>
        <form (submit)="onSubmit()" [formGroup]="PDAForm">
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Rua" formControlName="rua">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Número" formControlName="numero">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Complemento" formControlName="complemento">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Bairro" formControlName="bairro">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Cidade" formControlName="cidade">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Estado" formControlName="estado">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ponto de Referência" formControlName="pnt_referencia">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CEP" formControlName="cep">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Horario de funcionamento(abertura)" formControlName="horaAbertura">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Horario de funcionamento(fechamento)" formControlName="horaFechamento">
            </mat-form-field>

            <button mat-button type="submit">Criar</button>
        </form>
    </mat-card-content>

</mat-card>
