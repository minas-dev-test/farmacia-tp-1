<mat-card class="noticiasCard">
  <mat-card-header class="noticiasHeader">Noticias</mat-card-header>
  <mat-card-content class="noticiaContent" *ngFor="let noticia of noticias">

          <mat-card-header>{{noticia.titulo}}</mat-card-header>
          <mat-card-content>{{noticia.resumo}}</mat-card-content>

  </mat-card-content>
</mat-card>
