<div class="container">
        <h1>SAC - Atendimento</h1>

        <p>Preencha os formularios abaixo e abra um ticket, entraremos em contato em breve!</p>
    <h2 class="text-center">Contate-nos</h2>
	<div class="row justify-content-center">
		<div class="col-md-12">
                    <form>
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2" style="background-color: #673ab7 !important">
                                    <h3><i class="fa fa-envelope"></i> Farmacia Solidaria</h3>
                                    <p class="m-0">Deixo-nos te ajudar</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="nombre" name="nome" placeholder="Nome" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="email@gmail.com" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <textarea class="form-control" placeholder="Eu gostaria de saber como..." required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Enviar" class="btn btn-info btn-block rounded-0 py-2" style="background-color:#673ab7 !important">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
	</div>
</div>
